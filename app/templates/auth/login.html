{% extends "base.html" %}

{% block title %}Login | Hotel Estada Feliz{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto; padding: 30px;">
    <h2>Acesso ao Sistema</h2>
    <form method="POST">
        <div style="margin-bottom: 15px;">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; box-sizing: border-box; background-color: #333; border: 1px solid #555; color: var(--cor-texto);">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required style="width: 100%; padding: 10px; box-sizing: border-box; background-color: #333; border: 1px solid #555; color: var(--cor-texto);">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
    </form>
</div>
{% endblock %}
