{% block title %}Admin Dashboard{% endblock %}

{% block content %}

    <div style="display: flex; gap: 20px;">
        <div class="card" style="flex: 1;">
            <h2>Estatísticas</h2>
            <p>Usuários no Sistema: <strong>{{ total_usuarios }}</strong></p>
            <p>Tipos de Quarto Cadastrados: <strong>{{ total_tipos_quarto }}</strong></p>

        <div class="card" style="flex: 1;">
            <h2>Ações Rápidas</h2>

            </div>
    </div>
{% endblock %}
